name: E2E Integration Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'packages/**'
      - 'examples/**'
      - 'tests/**'
      - 'pnpm-lock.yaml'
  push:
    branches: [main]
    paths:
      - 'packages/**'
      - 'examples/**'
      - 'tests/**'
      - 'pnpm-lock.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm turbo build --filter=with-ai-sdk-v6... --filter=with-external-store... --filter=with-langgraph...

      - name: Install Playwright browsers
        run: pnpm --filter @assistant-ui/e2e-tests exec playwright install chromium --with-deps

      - name: Run E2E tests
        run: pnpm --filter @assistant-ui/e2e-tests test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: tests/e2e/playwright-report/
          retention-days: 7
